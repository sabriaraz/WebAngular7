<div class="container"  >
        <!-- (mouseleave)="mouseLeft()" -->
<div class="row">
    <div class ="col-md-7" >
            <!-- *ngIf="!detay" -->
        
        <table class="table table-hover table table-bordered table table-ligth">
            <tr>
                <th>Sehir Id</th>
                <th>Sehir Ad</th>
                <th>Resim</th>
            </tr>
            <tbody *ngFor="let item of sehirList" (mouseover)="getSehir(item)">
                    
                <tr>
                    <td>{{item.sehirId}}</td>
                    <td>{{item.sehirAd}}</td>
                    <td>
                            <img src="{{item.resimYol}}" width=200px height=100px>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-5" >
            <!-- *ngIf="detay" -->
            <app-sehir-detay [inputSecilenSehir]='selectedSehir'></app-sehir-detay>
    </div>
</div>
</div>
